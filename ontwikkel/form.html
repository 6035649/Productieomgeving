<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persoonlijke Informatie Formulier</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <main class="container">
        <h1>Aanvraag nieuwsbrief</h1>
        <form class="newsletter" action="#" method="post" novalidate>
            <div class="grid">
                <div class="field"><label class="sr-only" for="voornaam">Wat is uw voornaam?</label><input type="text" id="voornaam" name="voornaam" placeholder="Wat is uw voornaam?" required></div>
                <div class="field"><label class="sr-only" for="tussenvoegsel">Heeft u een tussenvoegsel?</label><input type="text" id="tussenvoegsel" name="tussenvoegsel" placeholder="Heeft u een tussenvoegsel?"></div>
                <div class="field"><label class="sr-only" for="achternaam">Wat is uw achternaam?</label><input type="text" id="achternaam" name="achternaam" placeholder="Wat is uw achternaam?" required></div>

                <div class="field street"><label class="sr-only" for="straat_huisnummer">Wat is uw straatnaam en huisnummer?</label><input type="text" id="straat_huisnummer" name="straat_huisnummer" placeholder="Wat is uw straatnaam en huisnummer?" required></div>
                <div class="field"><label class="sr-only" for="email">Wat is uw email adres?</label><input type="email" id="email" name="email" placeholder="Wat is uw email adres?" required></div>

                <div class="field"><label class="sr-only" for="postcode">Wat is uw postcode?</label><input type="text" id="postcode" name="postcode" placeholder="Wat is uw postcode?" required></div>
                <div class="field"><label class="sr-only" for="woonplaats">Wat is uw woonplaats?</label><input type="text" id="woonplaats" name="woonplaats" placeholder="Wat is uw woonplaats?" required></div>
                <div class="field"><label class="sr-only" for="telefoonnummer">Wat is uw telefoonnummer?</label><input type="tel" id="telefoonnummer" name="telefoonnummer" placeholder="Wat is uw telefoonnummer" required></div>
            </div>

            <div class="consent">
                <input type="checkbox" id="voorwaarden" name="voorwaarden" required>
                <label for="voorwaarden">Ik ga akkoord met de voorwaarden zoals vermeld op de website!</label>
            </div>

            <div class="actions">
                <input class="btn" type="submit" value="Verzenden">
            </div>
        </form>
    </main>
</body>
</html>
