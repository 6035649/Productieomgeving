<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persoonlijke Informatie Formulier</title>
</head>
<body>
    <h1>Aanvraag nieuwsbrief</h1>
    <form action="#" method="post">
        <label for="voornaam">Wat is uw voornaam?</label><br>
        <input type="text" id="voornaam" name="voornaam" required><br><br>

        <label for="tussenvoegsel">Heeft u een tussenvoegsel?</label><br>
        <input type="text" id="tussenvoegsel" name="tussenvoegsel"><br><br>

        <label for="achternaam">Wat is uw achternaam?</label><br>
        <input type="text" id="achternaam" name="achternaam" required><br><br>

        <label for="straat_huisnummer">Wat is uw straatnaam en huisnummer?</label><br>
        <input type="text" id="straat_huisnummer" name="straat_huisnummer" required><br><br>

        <label for="email">Wat is uw email adres?</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="postcode">Wat is uw postcode?</label><br>
        <input type="text" id="postcode" name="postcode" required><br><br>

        <label for="woonplaats">Wat is uw woonplaats?</label><br>
        <input type="text" id="woonplaats" name="woonplaats" required><br><br>

        <label for="telefoonnummer">Wat is uw telefoonnummer?</label><br>
        <input type="tel" id="telefoonnummer" name="telefoonnummer" required><br><br>

        <input type="checkbox" id="voorwaarden" name="voorwaarden" required>
        <label for="voorwaarden">Ik ga akkoord met de voorwaarden zoals vermeld op de website!</label><br><br>

        <input type="submit" value="Verzenden">
    </form>
</body>
</html>
